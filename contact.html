<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch for any enquiries, suggestions, or collaboration opportunities - we'd love to hear from you!">
    <title>Contact | There & Back Again</title>
    <!-- Favicons generate by favicon.ico -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img width="259" height="28" class="logo" src="assets/images/there-and-back-again-logo.svg"
                    alt="There & Back Again Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="journals.html">Journals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary rounded-pill active" aria-current="page" href="contact.html"
                            role="button">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header id="header" class="section">
        <div class="card border-0">
            <img srcset="assets/images/contact-hero-image-mobile.webp 992w, assets/images/contact-hero-image.webp 1920w"
                sizes="(max-width: 992px) 992px, 1920px" src="assets/images/contact-hero-image.webp"
                class="card-img rounded-0" alt="Red Squirrel eating a pine cone.">
            <div class="card-img-overlay px-0 py-5 d-lg-flex align-items-lg-center">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-9">
                            <h1 class="card-title text-white text-center text-lg-start">Contact Us</h1>
                            <p class="card-text text-white text-center text-lg-start">Feel free to send us a message
                                with any questions, comments,
                                or if you would like to collaborate.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main element to hold all key sections of the page -->
    <main>
        <!-- Latest Journals Section -->
        <section id="contact-form" class="section pt-5 pb-5">
            <div class="container">
                <div class="row g-4 justify-content-lg-center">
                    <div class="col-12 col-lg-8">
                        <div class="form-wrapper rounded-5 p-4 p-lg-5">
                            <h2 class="text-white">Send us a message</h2>
                            <form id="message-form">
                                <div class="row">
                                    <div class="mb-3 col-12 col-lg-6">
                                        <label for="name" class="form-label text-white">Name</label>
                                        <input type="text" class="form-control rounded-pill" id="name"
                                            placeholder="Your name" required aria-required>
                                    </div>
                                    <div class="mb-3 col-12 col-lg-6">
                                        <label for="email" class="form-label text-white">Email</label>
                                        <input type="email" class="form-control rounded-pill" id="email"
                                            placeholder="example@email.com" required aria-required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label text-white">Message</label>
                                    <textarea class="form-control rounded-4" id="message"
                                        placeholder="Please type your message here..." required
                                        aria-required></textarea>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="newsletter">
                                    <label class="form-check-label text-white" for="newsletter">Please subscribe me to
                                        the
                                        newsletter</label>
                                </div>
                                <button type="submit" class="btn btn-secondary rounded-pill hover-white">Send
                                    message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="section py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 d-lg-flex flex-lg-column justify-content-lg-center">
                        <img width="259" height="28" class="footer-logo mb-1"
                            src="assets/images/there-and-back-again-footer-logo.svg" alt="There & Back Again Logo">
                        <p class="text-white small-text mb-lg-0">Copyright &copy; 2024 Jordan Crouch</p>
                    </div>
                    <div class="col-12 col-lg-6 d-lg-flex align-items-lg-center justify-content-lg-end">
                        <div class="social-links d-flex gap-3">
                            <a href="https://www.facebook.com/" target="_blank"
                                aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://x.com/" target="_blank" aria-label="Visit our X page (opens in a new tab)"
                                rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="https://www.instagram.com/" target="_blank"
                                aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/" target="_blank"
                                aria-label="Visit our LinkedIn page (opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-linkedin-in"></i></a>
                            <a href="https://www.youtube.com/" target="_blank"
                                aria-label="Visit our YouTube page (opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="thankyou-modal" tabindex="-1" aria-labelledby="thankyou-modal-label"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4">
                    <div class="modal-header">
                        <h1 class="modal-title fs-3" id="thankyou-modal-label">Thank you!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text">Your message has been submitted successfully; we will be in touch soon.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-pill"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS v5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/ec8c959890.js" crossorigin="anonymous"></script>
    <!-- Site JS -->
    <script src="assets/js/site.js"></script>
</body>

</html>
